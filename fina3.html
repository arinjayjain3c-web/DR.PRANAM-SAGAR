<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Pass Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
    }
    #downloadLink {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      text-decoration: none;
      color: white;
      background: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
    }
    canvas {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Generate Your Event Pass</h1>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <br>
  <button onclick="generatePass()">Generate Pass</button>

  <a id="downloadLink">Download Your Pass</a>
  <canvas id="passCanvas"></canvas>

  <script>
    function generatePass() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('Please enter your name!');
        return;
      }

      const template = new Image();
      template.src = 'fina.png'; // Make sure this image is in the same folder as your HTML file

      template.onload = function () {
        const canvas = document.getElementById('passCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to match image
        canvas.width = template.width;
        canvas.height = template.height;

        // Draw image
        ctx.drawImage(template, 0, 0);

        // Add name text
        ctx.fillStyle = 'black';
        ctx.font = 'bold 80px Algerian'; // Changed to Algerian and increased size
        ctx.textAlign = 'center';
        ctx.fillText(name, canvas.width / 2, canvas.height / 2 + 100);

        // Show canvas (optional preview)
        canvas.style.display = 'block';

        // Create download link
        const link = document.getElementById('downloadLink');
        link.href = canvas.toDataURL('image/png');
        link.download = `${name}_pass.png`;
        link.style.display = 'inline-block';
        link.textContent = 'Download Your Pass';
      };

      template.onerror = function () {
        alert('Could not load the template image. Make sure "fina.png" is in the same folder as this HTML file.');
      };
    }
  </script>

</body>
</html>
